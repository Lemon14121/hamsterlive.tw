<!DOCTYPE HTML>
<html lang="zh-tw">
<head>
    <title>Hansterlive-來與我們合照吧</title>
    <meta name="title" content="Hamsterlive">
    <meta name="description" content="來與我們合照吧~">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <style>
        #video-container {
            margin-top: 1;
            position: relative;
            width: 360px;
            height: 360px;
            overflow: hidden;
        }

        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }

        #image-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 图片居中 */
            width: 55%;
            height: auto;
            cursor: move; /* 光标指示可拖动 */
            user-select: none; /* 防止选中文本 */
            border: 2px dashed red; /* 边框样式，可选 */
            transform: scaleX(-1); /* 水平翻转 */
        }

        #btn-change-image {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ccc;
            cursor: pointer;
        }

        #btn-change-imag {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body class="is-preload">
<article>
    <div id="video-container">
        <video id="video-preview" autoplay></video>

        <img id="image-overlay" src="images/Lemon.png" alt="Overlay Image">

    </div>
    <button onclick="captureScreenshot()">下載合照</button>
    <button onclick="changeimage()">更换成員</button>
    <button onclick="image()">更换自己想合照的照片</button>
    <p>每次使用時，必須先等待網站顯示出鏡頭畫面後，再開始合照。第一張合照不會立刻下載，需等待5~10秒左右，但之後就會不需等待了</p>

    <script>
        const videoPreview = document.getElementById('video-preview');
        const imageOverlay = document.getElementById('image-overlay');
        let lastX, lastY;
        let isDragging = false;
        let initialDistance;
        let initialScale;

        // 获取摄像头画面
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                // 创建一个容器元素来包裹视频元素
                const container = document.createElement('div');
                container.style.transform = 'scaleX(-1)';
                container.style.display = 'inline-block'; // 确保容器可以正确显示
                // 将视频元素放入容器中
                container.appendChild(videoPreview);
                // 找到原来的框架容器并替换子元素
                const originalContainer = document.getElementById('video-container');
                originalContainer.innerHTML = ''; // 清空原容器
                originalContainer.appendChild(container); // 将新容器添加到原容器中
            })
            .catch(error => {
                console.log('無法讀取鏡頭：', error);
            });
        
            
        // 更换照片
        function changeimage() {
            imageOverlay.src = 'images/Lemon_2.png';
        }

        function image() {
            const newImage = prompt('請自行输入想合照的完整網址：');
            if (newImage) {
                imageOverlay.src = newImage;
            }
        }

        // 拖动图片
        imageOverlay.addEventListener('mousedown', startDragging);
        imageOverlay.addEventListener('mouseup', stopDragging);
        imageOverlay.addEventListener('mousemove', dragImage);
        
        // 触摸设备上的拖动
        imageOverlay.addEventListener('touchstart', startDragging);
        imageOverlay.addEventListener('touchend', stopDragging);
        imageOverlay.addEventListener('touchmove', dragImage);

        function startDragging(e) {
            isDragging = true;
            if (e.touches && e.touches.length === 1) {
                const touch = e.touches[0];
                lastX = touch.clientX;
                lastY = touch.clientY;
            } else if (e.touches && e.touches.length === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                initialDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
                initialScale = parseFloat(getComputedStyle(imageOverlay).transform.split(',')[3].trim());
            } else {
                lastX = e.clientX;
                lastY = e.clientY;
            }
        }

        function stopDragging() {
            isDragging = false;
        }

        function dragImage(e) {
            if (isDragging) {
                e.preventDefault();
                if (e.touches && e.touches.length === 1) {
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - lastX;
                    const deltaY = touch.clientY - lastY;
                    imageOverlay.style.left = parseFloat(getComputedStyle(imageOverlay).left) + deltaX + 'px';
                    imageOverlay.style.top = parseFloat(getComputedStyle(imageOverlay).top) + deltaY + 'px';
                    lastX = touch.clientX;
                    lastY = touch.clientY;
                } else if (e.touches && e.touches.length === 2) {
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const distance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
                    const scale = distance / initialDistance * initialScale;
                    imageOverlay.style.transform = `scale(${scale})`;
                } else {
                    const deltaX = e.clientX - lastX;
                    const deltaY = e.clientY - lastY;
                    imageOverlay.style.left = parseFloat(getComputedStyle(imageOverlay).left) + deltaX + 'px';
                    imageOverlay.style.top = parseFloat(getComputedStyle(imageOverlay).top) + deltaY + 'px';
                    lastX = e.clientX;
                    lastY = e.clientY;
                }
            }
        }

        function captureScreenshot() {
          html2canvas(document.getElementById('video-container')).then(function(canvas) {
            const imageURL = canvas.toDataURL("image/png");
            const downloadLink = document.createElement("a");
        
            downloadLink.href = imageURL;
            downloadLink.download = "screenshot.png";
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);''
          });
        }
    </script>
</article>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>

    window.addEventListener('load', () => {
        quicklink.listen();
    });
</script>
</body>
</html>
