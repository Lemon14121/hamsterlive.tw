<!DOCTYPE HTML>
<html lang="zh-tw">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet"  href="assets/css/main.css" />
    <style>
        #video-container {
            position: relative;
            width: 360px;
            height: 360px;
            overflow: hidden;
        }
        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        #image-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 55%;
            height: auto;
            transform: translate(-50%, -50%);
            cursor: move;
        }
        #btn-change-image {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body class="is-preload">
  
<article>
    <div id="video-container">
        <video id="video-preview" autoplay ></video>
        <img id="image-overlay" src="images/Lemon.png" alt="Overlay Image">
    </div>
    <button onclick="captureScreenshot()">下載合照</button>
    <button onclick="changeimage()">更换成員</button>
    <button onclick="changeCustomImage()">更换自己想合照的照片</button>
    <p>每次使用時，必須先等待網站顯示出鏡頭畫面後，再開始合照。第一張合照不會立刻下載，需等待5~10秒左右，但之後就會不需等待了</p>

    <script>
        const videoPreview = document.getElementById('video-preview');
        const imageOverlay = document.getElementById('image-overlay');
        const btnChangeImage = document.getElementById('btn-change-image');
        let isDragging = false;
        let startPosition;

        // 获取摄像头画面
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                videoPreview.srcObject = stream;
            })
            .catch(error => {
                console.log('無法讀取鏡頭：', error);
            });

        // 更换照片
        function changeimage() {
            imageOverlay.src = 'images/Lemon_2.png';
        }

        // 更换自定义照片
        function changeCustomImage() {
            const newImage = prompt('請自行输入想合照的完整網址：');
            if (newImage) {
                imageOverlay.src = newImage;
            }
        }

        // 拖拽事件监听
        imageOverlay.addEventListener('mousedown', startDragging);
        imageOverlay.addEventListener('mouseup', stopDragging);
        imageOverlay.addEventListener('mousemove', drag);

        function startDragging(event) {
            isDragging = true;
            startPosition = {
                x: event.clientX - imageOverlay.offsetLeft,
                y: event.clientY - imageOverlay.offsetTop
            };
        }

        function stopDragging() {
            isDragging = false;
        }

        function drag(event) {
            if (isDragging) {
                const newX = event.clientX - startPosition.x;
                const newY = event.clientY - startPosition.y;

                imageOverlay.style.left = `${newX}px`;
                imageOverlay.style.top = `${newY}px`;
            }
        }

        // 截图功能
        function captureScreenshot() {
            // Create a canvas element
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // Set canvas dimensions to match the video preview
            canvas.width = videoPreview.videoWidth;
            canvas.height = videoPreview.videoHeight;
            
            // Draw the video preview onto the canvas
            context.drawImage(videoPreview, 0, 0, canvas.width, canvas.height);
            
            // Ensure the overlay image is fully loaded before drawing it onto the canvas
            imageOverlay.onload = function() {
                // Draw the overlay image onto the canvas
                context.drawImage(imageOverlay, 0, 0, imageOverlay.width, imageOverlay.height);
                
                // Convert the canvas to data URL
                const imageURL = canvas.toDataURL('image/png');
                
                // Create download link
                const downloadLink = document.createElement("a");
                downloadLink.href = imageURL;
                downloadLink.download = "screenshot.png";
                downloadLink.style.display = "none";
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            };
        }
        


    </script>
</article>
  
<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="assets/js/quicklink.umd.js"></script>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#top"><i class="icon brand fa-flickr"></i></a>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/quicklink/2.3.0/quicklink.umd.js"></script>
<script>
    window.addEventListener('load', () => {
        quicklink.listen();
    });
</script>
</body>
</html>
